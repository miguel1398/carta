<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abrazito</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carta {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .imagen {
      width: 100px;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .barra {
      width: 100%;
      height: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progreso {
      height: 100%;
      width: 0%;
      background-color: #555;
      transition: width 0.1s;
    }

    .mensaje-final {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="carta">
    <img src="snoopy.png" alt="Abrazo" class="imagen" />
    <div class="mensaje">Enviando abrazo virtual...</div>
    <div class="barra">
      <div class="progreso" id="progreso"></div>
    </div>
    <div class="mensaje-final" id="mensajeFinal">Â¡Abrazo enviado con mucho amor! ðŸ’–</div>
  </div>

  <script>
    let progreso = document.getElementById('progreso');
    let mensajeFinal = document.getElementById('mensajeFinal');
    let width = 0;

    let intervalo = setInterval(() => {
      if (width >= 100) {
        clearInterval(intervalo);
        mensajeFinal.style.display = 'block';
      } else {
        width++;
        progreso.style.width = width + '%';
      }
    }, 30);
  </script>
</body>
</html>
